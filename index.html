<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="login-container">
        <h2>Create Account</h2>
        
        <form action="">
          <p>
            <label for="username">Email Address</label>
            <input class="input" type="email" name="email" id="email" />
          </p>

          <p>
            <label for="password">Password</label>
            <input class="input" type="text" name="password" id="password" />
          </p>

          <div class="options">
            <div>
              Remember me
              <input type="checkbox" name="remmemberme" id="remmemberme" />
            </div>
            <div>
              <a href="#">I forgot my password</a>
            </div>
          </div>
          <p>
            <input type="submit" class="btn btn-login" value="Create Account" />
          </p>
          <div class="providers">
            <span>-OR-</span>
            <button class="btn btn-google">Google</button>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button>
          </div>
        </form>
      </div>

      <div class="welcome-screen-container">
        <div class="image-container">
            <p>Find 3D Objects, Mockups and Illustrators here.</p>
            <img src="imagen.jpg" alt="imagen">
        </div>
      </div>
    </div>
  </body>
</html>
